<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singer's Ear Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Singer's Ear Trainer</h1>

        <div class="progress-info">
            <span id="currentLevelDisplay">Level: 1</span> |
            <span id="progressToNextLevelDisplay">Correct: 0/3</span>
        </div>

        <div class="controls">
            <button id="playMelodyBtn">Play Melody</button>
            <button id="checkAnswerBtn">Check My Answer</button>
            <!-- Next Melody Button Removed -->
        </div>
        <div id="feedback" class="feedback">Welcome! Click "Play Melody" to start.</div>

        <div id="piano" class="piano">
            <!-- Piano keys will be generated by JavaScript -->
        </div>
        <p class="instructions">
            Listen to the melody, then play it back on the piano.
            <br>
            Keys outside the current level's notes are dimmed.
            <br>
            Keyboard: White keys (A S D F G H J K), Black keys (W E T Y U)
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
